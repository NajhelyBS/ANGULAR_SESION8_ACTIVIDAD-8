<div>
    <label for="">Nombre</label>
    <input type="text" name="" #nombre>

    <label for="">Apellidos</label>

    <label for="">Edad</label>
    <input type="number" name="" #edad>
    
    <button (click)="Registro(nombre.value, apellidos.value)">Agregar datos</button>

</div>

<div>
    <table>
        <thead>
            <tr>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let nombre of grupo1">

            </tr>
        </tbody>

    </table>
